<app-header cargo="Administrador" title="Recargar" [menuItem]="menuItem"></app-header>
<ion-router-outlet id="main-content"></ion-router-outlet>
<!-- Contenido de la pantalla -->
<div class="ion-page">

  <ion-content class="ion-padding">
    <div style="padding-top: 50px;" >
      <ion-img src="../../assets/icon/usuario.png" alt="logo " style="height: 150px;"></ion-img>
      <p class="ion-text-center">Cobrador: [Admin1]</p>
    </div>


    <!-- Formulario para recargar -->
    <div class="d-flex-center">
      <form [formGroup]="form" class="auth-form" >
        <!--email-->
        <app-custom-input
        type="email"
        label="Correo Electrónico"
        autocomplete="email"
        icon="mail-outline">
        </app-custom-input>
      <!--saldo-->
        <app-custom-input
          type="number"
          label="Cantidad"
          autocomplete="off"
          icon="cash-outline"
        ></app-custom-input>
      <!--saldo-->
        <app-custom-input
          type="number"
          label="Repetir cantidad"
          autocomplete="off"
          icon="cash-outline"
        ></app-custom-input>
        <!-- Boton de Recargar -->
        <ion-button expand="block" mode="ios"  id="open-modal" color="tertiary" type="submit">
          <strong>Recargar</strong>
        </ion-button>
      </form>

    </div>

  <!-- Modal que se abre -->
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title class="ion-text-center">Verificación de seguridad</ion-title>
          </ion-toolbar>
        </ion-header >
        <p class="ion-padding"><strong>Estás enviando una recarga a:</strong></p>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>a352111587alumno.utte</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <p class="ion-padding"><strong>De: [$150]</strong></p>
        <ion-grid>
          <ion-row class="ion-justify-content-between">
            <ion-col>
              <ion-button expand="block" color="danger" (click)="modal.dismiss()">Cancelar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" color="primary" (click)="modal.dismiss()">Confirmar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>

  </ion-content>
</div>
