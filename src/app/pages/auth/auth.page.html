
<ion-content >
  <ion-icon 
  name="arrow-back" 
  class="back-icon" 
  (click)="goBack()">
</ion-icon>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      
      <ion-text>
        <h1> <strong>Iniciar sesión</strong></h1>
      </ion-text>
      <ion-img src="../../assets/icon/logo.png" alt="logo " style="height: 200px;"></ion-img>
      <ion-text>
        <h4><strong>Bienvenido a QrTransport</strong></h4>
      </ion-text>
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Ingresa tu correo electronico"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" >El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']" >Ingrese un correo valido</div>
      </div>

      <app-custom-input
      autocomplete="password"
      [control]="form.controls.password"
      type="password"
      label="Ingresa tu correo Contraseña"
      icon="lock-closed-outline"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.password.errors?.['required']" >La contraseña es requerida</div>
      </div>
      <ion-button  expand="block" mode="ios" class="submit" type="submit">Ingresar</ion-button>
      {{form.value | json}}
    </form>
  </div>
  
</ion-content>
